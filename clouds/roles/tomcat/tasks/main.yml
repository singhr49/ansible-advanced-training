---
# tasks file for tomcat
  - name: Install {{ item }}
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
      - tomcat

  - name: Create ansible directory
    file:
      path: /usr/share/tomcat/webapps/ROOT/
      state: directory

  - name: copy static index.html to tomcat webapps/ROOT/index.html
    template: 
      src: index.html.j2
      dest: /usr/share/tomcat/webapps/ROOT/index.html

  - name: Start tomcat
    service:
      name: tomcat
      state: started
      enabled: true
